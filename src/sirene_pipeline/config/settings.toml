[default]
# --- Bronze ---
bronze_dir = "data/bronze"
bronze_registry = "data/bronze/bronze_registry.db"

# --- Silver Base ---
[default.silver]
output_dir = "data/silver"
registry_db = "data/silver/silver_registry.db"

# --- Silver Columns (IMPORTANT: added 'default.' prefix) ---
[default.silver.etablissements]
selected_columns = [
    "siret", 
    "siren", 
    "etatAdministratifEtablissement", 
    "dateCreationEtablissement", 
    "codePostalEtablissement", 
    "libelleCommuneEtablissement", 
    "activitePrincipaleEtablissement", 
    "trancheEffectifsEtablissement", 
    "etablissementSiege",
    "enseigne1Etablissement"
]

[default.silver.unites_legales]
selected_columns = [
    "siren",
    "denominationUniteLegale",
    "nomUniteLegale",
    "prenom1UniteLegale",
    "categorieEntreprise",
    "categorieJuridiqueUniteLegale",
    "activitePrincipaleUniteLegale",
    "etatAdministratifUniteLegale",
    "dateCreationUniteLegale",
    "economieSocialeSolidaireUniteLegale"
]

# --- Datasets ---
[default.datasets.etablissements]
url = "https://object.files.data.gouv.fr/data-pipeline-open/siren/stock/StockEtablissement_utf8.parquet"
filename = "stock_etablissement.parquet"

[default.datasets.unites_legales]
url = "https://object.files.data.gouv.fr/data-pipeline-open/siren/stock/StockUniteLegale_utf8.parquet"
filename = "stock_unite_legale.parquet"

# --- Environments ---
[development]
sample_limit = 1000

[production]
sample_limit = 0

